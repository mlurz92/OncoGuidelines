<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OncoGuideline Explorer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar navbar-dark shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fa-solid fa-book-medical me-2"></i>
                OncoGuideline Explorer
            </a>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            
            <div id="cancer-list-col" class="col-lg-3 col-md-4">
                <div class="guideline-panel shadow-sm">
                    <div class="panel-header">
                        <h2><i class="fa-solid fa-list-ul me-2"></i>Onkologische Entitäten</h2>
                        <div class="input-group my-3">
                            <span class="input-group-text"><i class="fa-solid fa-magnifying-glass"></i></span>
                            <input type="text" id="search-cancer" class="form-control" placeholder="Entität suchen...">
                        </div>
                    </div>
                    <div class="panel-body">
                        <ul id="cancer-list" class="list-group">
                            <li class="list-group-item text-center p-5">
                                <div class="spinner-border" role="status">
                                    <span class="visually-hidden">Lade Daten...</span>
                                </div>
                                <p class="mt-2">Lade Leitlinien-Datenbank...</p>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <div id="guideline-list-col" class="col-lg-3 col-md-4">
                <div class="guideline-panel shadow-sm">
                    <div class="panel-header">
                        <h2><i class="fa-solid fa-file-lines me-2"></i>Leitlinien</h2>
                        <button id="compare-guidelines-btn" class="btn btn-secondary btn-sm mt-2 w-100" disabled>
                            <i class="fa-solid fa-scale-balanced me-2"></i>Alle Empfehlungen vergleichen
                        </button>
                    </div>
                    <div class="panel-body">
                        <div id="guideline-list">
                            <div class="placeholder-content">
                                <i class="fa-solid fa-arrow-left fa-2x"></i>
                                <p class="mt-3">Bitte wählen Sie links eine onkologische Entität aus.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="recommendation-list-col" class="col-lg-6 col-md-4">
                <div class="guideline-panel shadow-sm">
                    <div class="panel-header">
                        <div class="d-flex justify-content-between align-items-center">
                            <h2 id="recommendation-title"><i class="fa-solid fa-star me-2"></i>Empfehlungen</h2>
                        </div>
                        <div id="guideline-meta-info" class="mt-2"></div>
                    </div>
                    <div id="recommendation-details" class="panel-body">
                         <div class="placeholder-content">
                            <i class="fa-solid fa-arrow-left fa-2x"></i>
                            <p class="mt-3">Bitte wählen Sie eine Leitlinie aus, um die Empfehlungen anzuzeigen.</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <button id="back-to-top-btn" title="Nach oben scrollen">
        <i class="fa-solid fa-arrow-up"></i>
    </button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
