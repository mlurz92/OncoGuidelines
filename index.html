<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OncoGuidelines - Diagnostic Pathways</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body class="light-theme">

    <main id="app-container">
        <nav id="main-nav">
            <div class="nav-header">
                <i class="fa-solid fa-book-medical"></i>
                <span class="nav-header-text">OncoGuidelines</span>
            </div>
            <ul id="nav-list">
            </ul>
        </nav>

        <div id="content-area">
            <header id="app-header">
                <div class="header-content">
                    <h1 id="guideline-title-display">Willkommen</h1>
                    <p id="guideline-subtitle-display">Bitte wählen Sie eine Leitlinie aus der Navigation.</p>
                </div>
                <div id="theme-switcher" role="button" aria-label="Toggle light/dark theme">
                    <i class="fa-solid fa-sun theme-icon" id="sun-icon"></i>
                    <i class="fa-solid fa-moon theme-icon" id="moon-icon"></i>
                </div>
            </header>

            <div id="guideline-container">
                <div id="guideline-tabs">
                </div>
                <div id="guideline-content-wrapper">
                    <div id="guideline-content">
                        <div class="welcome-message">
                            <i class="fa-solid fa-hand-pointer"></i>
                            <h2>Beginnen Sie, indem Sie eine Tumorentität im Menü auf der linken Seite auswählen.</h2>
                            <p>Die Anwendung lädt dann die entsprechenden Leitlinien und zeigt die diagnostischen Empfehlungen an.</p>
                        </div>
                        <div id="loading-spinner" class="hidden">
                            <div class="spinner"></div>
                        </div>
                         <div id="error-container" class="hidden">
                            <i class="fa-solid fa-triangle-exclamation"></i>
                            <h2>Fehler</h2>
                            <p id="error-message"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="script/data.js" defer></script>
    <script src="script/ui.js" defer></script>
    <script src="script/main.js" defer></script>
</body>
</html>
